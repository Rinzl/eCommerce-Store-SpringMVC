<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Giỏ hàng</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" th:href="@{/images/icons/favicon.png}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/themify/themify-icons.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/elegant-font/html-css/style.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}">
<!--===============================================================================================-->
	<!--<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">-->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/dist/css/smart_wizard_theme_dots.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}">
<!--===============================================================================================-->
</head>
<body class="animsition">

	<!-- Header -->
	<header th:replace="fragments/header :: header (cartSize=${cartSize}, loggedInUser=${loggedInUser})"></header>

	<!-- Cart -->
	<div class="container bgwhite p-t-35 p-b-80">
		<div class="row">
			<div class="col-lg-8">
				<div id="smartwizard" class="p-b-25">
					<ul>
						<li><a href="#step-1">Địa chỉ<br /><small>Địa chỉ nhận hàng</small></a></li>
						<li><a href="#step-2">Đặt hàng<br /><small>Xác nhận mua đơn hàng</small></a></li>
					</ul>

					<div>
						<div id="step-1" class="">
							<div class="block-body">
								<div class="row well">
									<div class="form-group col-md-6">
										<label for="fullname_invoice" class="form-label">Họ và tên</label>
										<input type="text" name="fullname_invoice" id="fullname_invoice" class="form-control" th:value="${customer.name}">
									</div>
									<div class="form-group col-md-6">
										<label for="street_invoice" class="form-label">Địa chỉ</label>
										<input type="text" name="street_invoice"  id="street_invoice" class="form-control" th:value="${customer.address}">
									</div>
									<div class="form-group col-md-6">
										<label for="phonenumber_invoice" class="form-label">Số điện thoại</label>
										<input type="text" name="phonenumber_invoice" id="phonenumber_invoice" class="form-control" th:value="${customer.phone}">
									</div>
								</div>
								<!-- /Invoice Address-->
							</div>
						</div>
						<div id="step-2" class="">
							<div class="container-table-cart pos-relative">
								<div class="wrap-table-shopping-cart bgwhite">
									<table class="table-shopping-cart table-checkout-cart">
										<tr class="table-head">
											<th class="column-1"></th>
											<th class="column-2">Sản phẩm</th>
											<th class="column-3">Đơn giá</th>
											<th class="column-4 p-l-70">Số lượng</th>
											<th class="column-5">Thành tiền</th>
										</tr>

										<tr th:each="product : ${productList}" class="table-row">
											<td class="column-1">
												<div class="cart-img-product b-rad-4 o-f-hidden">
													<img th:src="${product.getImage()}" alt="IMG-PRODUCT" src="">
												</div>
											</td>
											<td th:utext="${product.getName()}" class="column-2"></td>
											<td th:utext="${product.getFormattedPrice()}" class="column-3"></td>
											<td th:utext="${product.getQuantityInCart()}" class="column-4 text-center"></td>
											<td th:utext="${product.getFormattedTotalPrice()}" class="column-5"></td>
										</tr>

									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="bo9 p-l-25 p-r-25 p-t-30 p-b-38">
					<h5 class="m-text20 p-b-24">
						Đơn hàng
					</h5>
					<div class="bo10"></div>
					<!--  -->
					<div class="flex-w flex-sb-m p-t-26 p-b-30">
						<span class="m-text22 w-size19 w-full-sm">
							Thành tiền:
						</span>
						<span th:utext="${totalPrice}" class="m-text21 w-size20 w-full-sm"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<footer th:replace="fragments/footer :: footer"></footer>

	<!-- Back to top -->
	<div class="btn-back-to-top bg0-hov" id="myBtn">
		<span class="symbol-btn-back-to-top">
			<i class="fa fa-angle-double-up" aria-hidden="true"></i>
		</span>
	</div>


<!--===============================================================================================-->
	<script type="text/javascript" th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" th:src="@{/vendor/bootstrap/js/popper.js}"></script>
	<script type="text/javascript" th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/vendor/sweetalert/sweetalert.min.js}"></script>
	<script type="text/javascript" th:src="@{/dist/js/jquery.smartWizard.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/js/main.js}"></script>
	<script th:src="@{/js/checkout.js}"></script>
</body>
</html>
