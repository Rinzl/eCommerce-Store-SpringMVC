<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <header class="header1" th:fragment="header (cartSize, loggedInUser)">

    <!-- Header desktop -->
    <div class="container-menu-header">
        <div class="topbar">
            <div class="topbar-social">
                <a href="#" class="topbar-social-item fa fa-facebook"></a>
                <a href="#" class="topbar-social-item fa fa-instagram"></a>
                <a href="#" class="topbar-social-item fa fa-pinterest-p"></a>
                <a href="#" class="topbar-social-item fa fa-snapchat-ghost"></a>
                <a href="#" class="topbar-social-item fa fa-youtube-play"></a>
            </div>

            <span class="topbar-child1">
					Miễn phí giao hàng cho toàn bộ sản phẩm
				</span>

            <div class="topbar-child2">
					<span th:if="${loggedInUser != null}" th:utext="${loggedInUser.getUserName()}" class="topbar-email">
						fashe@example.com
					</span>

                <div class="topbar-language rs1-select2" style="margin-left: 5px;">
                    <a th:if="${loggedInUser == null}" th:href="@{/account/login}"><span class="topbar-email">
						Đăng nhập
                    </span></a>
                    <a th:if="${loggedInUser != null}" th:href="@{/account/logout}"><span class="topbar-email">
						Thoát
                    </span></a>
                </div>
            </div>
        </div>
        <div class="wrap_header">
            <!-- Logo -->
            <a th:href="@{/index}" class="logo">
                <img th:src="@{/images/icons/elppa.png}" alt="IMG-LOGO">
            </a>

            <!-- Menu -->
            <div class="wrap_menu">
                <nav class="menu">
                    <ul class="main_menu">
                        <li>
                            <a th:href="@{/index}">Trang chủ</a>
                        </li>

                        <li>
                            <a th:href="@{/products}">Cửa hàng</a>
                        </li>

                        <li class="sale-noti">
                            <a th:href="@{/products}">Khuyến mãi</a>
                        </li>

                        <li>
                            <a th:href="@{/about}">Giới thiệu</a>
                        </li>

                        <li>
                            <a th:href="@{/contact}">Liên hệ</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- Header Icon -->
            <div class="header-icons">
                <a th:href="@{/account/login}">
                    <div class="header-wrapicon2 dropdown dropleft">
                        <i class="fa fa-user-o" aria-hidden="true" style="font-size: 30px;"></i>
                    </div>
                </a>

                <span class="linedivide1"></span>

                <a th:href="@{/checkout/cart}">
                    <div class="header-wrapicon2">
                        <img th:src="@{/images/icons/icon-header-02.png}" class="header-icon1 js-show-header-dropdown" alt="ICON">
                        <span id ="cartSize" th:utext="${cartSize}" class="header-icons-noti"></span>
                        <!-- Header cart noti -->
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Header Mobile -->
    <div class="wrap_header_mobile">
        <!-- Logo moblie -->
        <a th:href="@{/index}" class="logo-mobile">
            <img th:src="@{/images/icons/elppa.png}" alt="IMG-LOGO" src="">
        </a>

        <!-- Button show menu -->
        <div class="btn-show-menu">
            <!-- Header Icon mobile -->
            <div class="header-icons-mobile">
                <a th:href="@{/account/login}" class="header-wrapicon1 dis-block">
                    <!--<img th:src="@{/images/icons/icon-header-01.png}" class="header-icon1" alt="ICON">-->
                    <i class="fa fa-user" aria-hidden="true" style="font-size: 30px;"></i>
                </a>

                <span class="linedivide2"></span>

                <a th:href="@{/checkout/cart}" hr class="header-wrapicon1 dis-block">
                    <div class="header-wrapicon2">
                        <img th:src="@{/images/icons/icon-header-02.png}" class="header-icon1 js-show-header-dropdown" alt="ICON">
                        <span id ="cartSizeMobile" th:utext="${cartSize}" class="header-icons-noti">0</span>
                    </div>
                </a>>
            </div>

            <div class="btn-show-menu-mobile hamburger hamburger--squeeze">
					<span class="hamburger-box">
						<span class="hamburger-inner"></span>
					</span>
            </div>
        </div>
    </div>

    <!-- Menu Mobile -->
    <div class="wrap-side-menu" >
        <nav class="side-menu">
            <ul class="main-menu">
                <li class="item-topbar-mobile p-l-20 p-t-8 p-b-8">
						<span class="topbar-child1">
							Free shipping for standard order over $100
						</span>
                </li>

                <li class="item-topbar-mobile p-l-20 p-t-8 p-b-8">
                    <div class="topbar-child2-mobile">
							<span class="topbar-email">
								fashe@example.com
							</span>

                        <div class="topbar-language rs1-select2">
                            <select class="selection-1" name="time">
                                <option>USD</option>
                                <option>EUR</option>
                            </select>
                        </div>
                    </div>
                </li>

                <li class="item-topbar-mobile p-l-10">
                    <div class="topbar-social-mobile">
                        <a href="#" class="topbar-social-item fa fa-facebook"></a>
                        <a href="#" class="topbar-social-item fa fa-instagram"></a>
                        <a href="#" class="topbar-social-item fa fa-pinterest-p"></a>
                        <a href="#" class="topbar-social-item fa fa-snapchat-ghost"></a>
                        <a href="#" class="topbar-social-item fa fa-youtube-play"></a>
                    </div>
                </li>

                <li class="item-menu-mobile">
                    <a th:href="@{/index}">Trang chủ</a>
                    <i class="arrow-main-menu fa fa-angle-right" aria-hidden="true"></i>
                </li>

                <li class="item-menu-mobile">
                    <a th:href="@{/products}">Cửa hàng</a>
                </li>

                <li class="item-menu-mobile">
                    <a th:href="@{/product}">Khuyến mãi</a>
                </li>

                <li class="item-menu-mobile">
                    <a th:href="@{/about}">Giới thiệu</a>
                </li>

                <li class="item-menu-mobile">
                    <a th:href="@{/contact}">Liên hệ</a>
                </li>
            </ul>
        </nav>
    </div>
    </header>
</body>
</html>
